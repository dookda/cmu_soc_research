<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <link rel="stylesheet" href="./../assets/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">CM-Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">เกี่ยวกับเรา</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-8">
                <div class="shadow-sm p-3 mb-5 bg-body rounded" id="map"></div>
            </div>
            <div class="col-sm-4">
                <div class="shadow-sm p-3 mb-5 bg-body rounded">
                    <h5>ชั้นข้อมูล</h5>
                    <div class="scroll">
                        <div class="group-check">
                            <label><b>ขอบเขตการปกครอง</b></label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="pro" id="lyr_prov">
                                <label class="form-check-label">
                                    ขอบเขตจังหวัด
                                </label>
                                <br>
                                <img id="proLegend">
                            </div>
                        </div>


                        <div class="group-check">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="amp" id="lyr_amp">
                                <label class="form-check-label">
                                    ขอบเขตอำเภอ
                                </label>
                                <br>
                                <img id="ampLegend">
                            </div>
                        </div>


                        <div class="group-check">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="tam" id="lyr_tam">
                                <label class="form-check-label">
                                    ขอบเขตตำบล
                                </label>
                                <br>
                                <img id="tamLegend">
                            </div>
                        </div>

                        <div class="group-check">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="vill" id="lyr_vill">
                                <label class="form-check-label">
                                    ตำแหน่งหมู่บ้าน
                                </label>
                                <br>
                                <img id="villLegend">
                            </div>
                        </div>

                        <hr>
                        <label for=""><b>แผนที่ฐาน</b></label>
                        <div class="scroll-base">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="basemap" value="mapbox" checked>
                                <label class="form-check-label" for="">
                                    แผนที่ถนน Mapbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="basemap" value="grod">
                                <label class="form-check-label" for="">
                                    แผนที่ถนน Google Maps
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="basemap" value="ghyb">
                                <label class="form-check-label" for="">
                                    แผนที่ผสม Google Maps
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="basemap" value="gter">
                                <label class="form-check-label" for="">
                                    แผนที่ภูมิประเทศ Google Maps
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="./app.js"></script>
</body>

</html>
