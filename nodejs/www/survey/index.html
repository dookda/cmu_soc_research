<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สำรวจ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./style.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">CM-Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="./../home/index.html">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">สำรวจ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./../aboutus/">เกี่ยวกับเรา</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label mt-4">ตำแหน่ง/สถานที่</label>
                        <input type="text" class="form-control" id="placename"
                            placeholder="ระบุชื่อของตำแหน่งหรือสถานที่">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label mt-4">รายละเอียด</label>
                        <textarea class="form-control" id="placedetail"
                            placeholder="อธิบายรายละเอียดของตำแหน่งหรือสถานที่" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <p></p>
                        <label for="">ตำแหน่ง <span id="lat"></span> <span id="lng"></span></label>
                        <div class="form-control" id="map"></div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label mt-4">ภาพถ่าย</label><br>
                        <input class="form-control" type="file" accept="image/*" name="imgfile" id="imgfile">
                        <div class="mt-3">
                            <img src="" id="preview" width="100%">
                        </div>
                    </div>
                    <p></p>
                    <button class="btn btn-success my-2 my-sm-0" onclick="saveData()">ส่งข้อมูล</button>
                </div>

            </div>

        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <span id="progress"></span>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2022 Copyright:
            โครงการศึกษาประวัติศาสตร์สังคมวัฒนธรรมทางเศรษฐกิจชุมชนและการพัฒนาโปรแกรมประยุกต์ระบบภูมิสารสนเทศทรัพยากรชุมชน
        </div>
        <!-- Copyright -->
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./app.js"></script>
</body>
